<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Ancient Egypt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign In</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Egypt</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <section class="login-form">
            <h2>Access the Pharaoh's Archives</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? (Not functional in this project)</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Omar Mohamed Elesaly</p>
    </footer>
</body>
</html>
